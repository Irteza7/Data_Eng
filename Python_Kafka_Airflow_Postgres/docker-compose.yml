version: '3'
services:
  zookeeper:
    image: zookeeper
    ports:
      - 2181:2181

  kafka:
    image: bitnami/kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: weather:1:1
      ALLOW_PLAINTEXT_LISTENER: yes
    volumes:
      - ./kafka:/kafka/data
    depends_on:
      - zookeeper

#  nifi:
